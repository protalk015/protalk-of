<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTalk - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo da Protalk" width="200" height="100">
            <!-- Nome e slogan -->
            <h1><span class="red-text">Pro</span><span class="black-text">Talk</span></h1>
            <p class="slogan">Talk, learn, and conquer with us</p>
        </div>

        <div class="login-box">
            <!-- Avatar -->
            <div class="avatar">
                <img src="avatar-icon.png" alt="User Icon">
            </div>

            <!-- FormulÃ¡rio de Login -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="loginEmail"><i class="icon email-icon"></i> E-mail</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>

                <div class="input-group">
                    <label for="loginPassword"><i class="icon password-icon"></i> Senha</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
